<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <header>

  </header>
  <div role="main">

    <form>
      <fieldset>
        <label>Slug <input type=text class=slug name=slug value="BC-RNS-SLUG-SLUG"></label>
        <label>Label</label>
          <label>COMMENTARY <input type=radio class=kicker name=kicker value="COMMENTARY"></label>
          <label>NEWS FEATURE <input type=radio class=kicker name=kicker value="NEWS FEATURE"></label>
          <label>NEWS STORY <input type=radio class=kicker name=kicker value="NEWS STORY"></label>
        <label>Headline <input type=text class=headline name=headline></label>
        <label>Word count <input type=number class=wordcount name=wordcount></label><label>Photos of <input type=text class=photosof name=photosof></label>
        <label>Byline <input type=text class=byline name=byline></label>
        <label>Body <textarea class=body></textarea></label>
        <span>Add a blank line at the end of the body field to ensure all quotes are converted properly</span>
      </fieldset>
      <fieldset>
        <label>ident <input type=text class=ident name=ident value="Q"></label>
        <label>selector <input type=text class=selector name=selector value="rnstr"></label>
        <label>priority <input type=text class=priority name=priority value="r"></label>
        <label>category <input type=text class=category name=category value="c"></label>
        <label>format <input type=text class=format name=format value="bx"></label>
        <label>categories <input type=text class=categories name=categories value="c, a"></label>
      </fieldset>
    </form>

    <pre>
ident: <span class=ident></span>
selector: <span class=selector></span>
priority: <span class=priority></span>
category: <span class=category></span>
format: <span class=format></span>
slug: ^<span class=slug></span><
^<span class=kicker></span><
^<span class=headline></span><
^<span class=wordcount></span> words< <span class=photosof></span>
^Categories: <span class=categories></span><
^By <span class=byline></span><
^c. <span class=year></span> Religion News Service<
<span class=body></span>
    </pre>

  </div>
  <footer>

  </footer>


  <!-- JavaScript at the bottom for fast page loading -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts -->
</body>
</html>
