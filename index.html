<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Conversion</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <header class=page-header>
    <h1>Conversion</h1>
  </header>
  <div role="main" class=container>

    <div class=row>

    <div class=span5>
      <h1>Input</h1>
    <form>
      <fieldset>
        <legend>Story</legend>

        <div class=control-group>
          <label class=control-label for=slug>Slug</label>
          <div class=controls>
            <input type=text class=slug name=slug value="BC-RNS-SLUG-SLUG"></label>
          </div>
        </div>

        <div class=control-group>
          <label class=control-label for=kicker>Label</label>
          <div class=controls>
            <label class=radio><input type=radio class=kicker name=kicker value="COMMENTARY"> COMMENTARY</label>
            <label class=radio><input type=radio class=kicker name=kicker value="NEWS FEATURE"> NEWS FEATURE</label>
            <label class=radio><input type=radio class=kicker name=kicker value="NEWS STORY"> NEWS STORY</label>
          </div>
        </div>

        <div class=control-group>
          <label class=control-label for=headline>Headline</label>
          <div class=controls>
            <input type=text class=headline name=headline>
          </div>
        </div>

        <div class=control-group>
          <label class=control-label for=wordcount>Word count</label>
          <div class=controls>
            <input type=number class=wordcount name=wordcount>
          </div>
        </div>

        <div class=control-group>
          <label class=control-label for=photosof>Photos of</label>
          <div class=controls>
            <input type=text class=photosof name=photosof>
          </div>
        </div>

        <div class=control-group>
          <label class=control-label for=byline>Byline</label>
          <div class=controls>
            <input type=text class=byline name=byline>
          </div>
        </div>

        <div class=control-group>
          <label class=control-label for=body>Body</label>
          <div class=controls>
            <textarea class="body span5" name=body rows=25></textarea>
            <p class=help-block>Add a blank line at the end of the body field to ensure all quotes are converted properly</p>
          </div>
        </div>

      </fieldset>


      <fieldset>
        <legend>Metadata</legend>

        <div class=control-group>
          <label class=control-label for=ident>ident</label>
          <div class=controls>
            <input type=text class=ident name=ident value="Q">
          </div>
        </div>

        <div class=control-group>
          <label class=control-label for=selector>selector</label>
          <div class=controls>
            <input type=text class=selector name=selector value="rnstr">
          </div>
        </div>

        <div class=control-group>
          <label class=control-label for=priority>priority</label>
          <div class=controls>
            <input type=text class=priority name=priority value="r">
          </div>
        </div>

        <div class=control-group>
          <label class=control-label for=category>category</label>
          <div class=controls>
            <input type=text class=category name=category value="c">
          </div>
        </div>

        <div class=control-group>
          <label class=control-label for=format>format</label>
          <div class=controls>
            <input type=text class=format name=format value="bx">
          </div>
        </div>

        <div class=control-group>
          <label class=control-label for=categories>categories</label>
          <div class=controls>
            <input type=text class=categories name=categories value="c, a">
          </div>
        </div>

      </fieldset>
    </form>
    </div><!-- .span5 -->

    <div class=span7>
      <h1>Output</h1>
    <pre>
ident: <span class=ident></span>
selector: <span class=selector></span>
priority: <span class=priority></span>
category: <span class=category></span>
format: <span class=format></span>
slug: ^<span class=slug></span><
^<span class=kicker></span><
^<span class=headline></span><
^<span class=wordcount></span> words< <span class=photosof></span>
^Categories: <span class=categories></span><
^By <span class=byline></span><
^c. <span class=year></span> Religion News Service<
<span class=body></span>
    </pre>
    </div><!-- .span7 -->

    </div><!-- .row -->

  </div><!-- .container -->
  <footer>

  </footer>


  <!-- JavaScript at the bottom for fast page loading -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts -->
</body>
</html>
